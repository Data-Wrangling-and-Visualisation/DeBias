<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article Keyword Network by Date</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Include D3.js library -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="topic_dist.js"></script>
</head>
<body>
<div class="all_container">
    <div class="top_container">
        <div class="header">
            <p style="color: red; font-weight: bold; margin:0;">‎ ‎ De<span style="color: blue; font-weight: 1; font-style: italic;">Bias</span></p>
        </div>
        <div class="text">
            <p style="margin: 10px">Difference in keywords connections and topics coverage between on left-right political spectrum.</p>
        </div>
        <div class="container">
            <div class="box">
                <div class="subheader">
                    <p style="margin: 0">Left-leaning</p>
                </div>
            </div>
            <div class="box">
                <div class="subheader">
                    <p style="margin: 0">Right-leaning</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="box">
                <div id="left_hist" class="hist"></div>
            </div>
            <div class="box">
                <div id="right_hist" class="hist"></div>
            </div>
        </div>
    </div>
    <div class="container" style="height: 100vh; margin-top: 100vh">
        <div class="box">
            <div class="subheader">
                <p>Sandbox</p>
            </div>
            <div class="text">
                <p>Play with settings: change date, media outlets, topics and number of nodes.</p>
            </div>
        </div>
    </div>
</div>
<script> draw_hist("parsed_news.json", "#left_hist") </script>
<script> draw_hist("parsed_news.json", "#right_hist") </script>

<script src="dynamic_graph.js"></script>
</body>
